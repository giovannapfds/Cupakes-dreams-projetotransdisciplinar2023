  <section id="mu-restaurant-menu">

            <div class="mu-title">

            </div>

            <div class="mu-contact-content">

                <div class="col-md-4">

                    <div id="form-messages"></div>
                    
                    <form  class="mu-contact-form">
                      <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" class="form-control" id="nome"  placeholder="Nome" required>
                        <h4></h4>
                      </div>
                      <div class="form-group">
                        <label for="Valor">Valor</label>
                        <input type="Valor" class="form-control" id="valor"  placeholder="Valor" required>
                      </div>    

                      <div class="form-group">
                        <label for="exampleFormControlTextarea1">Descrição</label>
                        <br>
                        <textarea id="descricao" rows="3" cols="40"></textarea>
                      </div>

                      <div class="form-group">
                        <div class="mb-3">
                          <label for="formFile" class="form-label" >Imagem do produto</label>                          
                          <input type="file" class="form-control"  id="file-input" name="arquivo">
                          <br>
                          <button type="button" class="mu-send-btn" id="upload-button">Salvar</button>
                        </div>
                      </div>

                    </form>
                  
                  </div>
                </div>
              </div>
            </div>
